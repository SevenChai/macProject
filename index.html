<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>旭辉数据板</title>
</head>
<body>
    <div id="app"></div>
    <script>
        console.log('我是module中的')
        function fn(){
            console.log('test')
        }
        function threeUse(fn){
            let num = 0;
            let useFn = function(){
                num++;
                if(num>3){
                    console.log('error')
                    return
                }
                fn()
            }
            
            return useFn
        }
        var tu = new threeUse(fn);
        tu()
        tu()
        tu()
        tu()
    </script>
    <script type="module" src="./jsApi/Array.js"></script>
    <script type="module" src="./jsApi/Object.js"></script>
    <script>
        let notmodule = "hello, this is a normal param."
        setTimeout(()=>{
            console.log('timer')
        }, 0)
    </script>

</body>
